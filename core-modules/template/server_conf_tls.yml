---
use_tls: true                         # set to True if clients and servers should use TLS. See pki/tls-tutorial.md

nodes:
  node1:
    addr: "node1.test:50051"
    ports: [51000, 51001, 51002]      # ports for connection between servers
    private_key_path: "tls_certs/node1.test.key"
    pem_cert_path: "tls_certs/node1.test.pem"

  node2:
    addr: "node2.test:50052"
    ports: [52000]                    # if only one port is specified, the platform will infer the remaining ports. In this case, the ports for node 2 are 52000, 52001, 52002
    private_key_path: "tls_certs/node2.test.key"
    pem_cert_path: "tls_certs/node2.test.pem"

  node3:
    addr: "node3.test:50053"
    ports: [53000]
    private_key_path: "tls_certs/node3.test.key"
    pem_cert_path: "tls_certs/node3.test.pem"

apps:
  rust_app:
    path: "./core-modules/template/target/debug/rust_app"

  cpp_app:
    path: "./core-modules/template/a.out"

file_storage_dir: "./core-modules/template/files"